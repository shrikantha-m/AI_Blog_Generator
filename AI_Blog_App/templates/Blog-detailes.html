<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Detailes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">
    <!--Navbar-->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
      <div>
        <h1 class="text-3xl font-bold">AI Blog Generator</h1>
      </div>
      <div>
        <a href="#" class="text-white hover:underline">Logout</a>
      </div>
    </nav>

    <!--Main content -->
    <div
      class="flex-grow container mx-auto mt-10 px-4 sm:px-0 items-center justify-center h-screen"
    >
      <div
        class="flex-grow container mx-auto mt-10 px-4 sm:px-0 items-center justify-center h-screen"
      >
        <section>
          <h2 class="text-xl font-semibold mb-4">Blog Post Detailes</h2>
          <div
            class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg transition duration-500 ease-in-out transform hover:-translate-y-1 hover:shadow-2xl p-8 mb-8 text-center"
          >
            <h3 class="text-xl font-semibold">Blog Post Title</h3>
            <p class="text-gray-800">this is the content of the blog post</p>
            <hr
              class="my-4 border-t border-gray-300 w-full mx-auto block mb-4 p-0"
            />
            <h4 class="text-xl font-semibold">Youtube Title Video</h4>
            <p class="text-gray-800">Title of the associated youtube video</p>
            <h4 class="text-xl font-semibold mb-4 mt-4">Youtube Link</h4>
            <a href="#" class="text-blue-500 hover:underline"
              >https://youtube.com</a
            >
          </div>
        </section>
      </div>
    </div>
    <footer class="bg-blue-600 p-4 text-white text-center">
      Powered by <a href="#">Shrikantha M</a>
    </footer>
  </body>
</html>
