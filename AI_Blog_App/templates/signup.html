<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">
    <!--Navbar-->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
          <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
        </div>
      </nav>
      <br><br>
      
      <!--Main content-->
      <div
        class="flex-grow container mx-auto mt-10 px-4 sm:px-0 items-center justify-center h-screen"
      >
        <div
          class="bg-white rounded-lg shadow-lg p-8 max-w-sm mx-auto w-full text-center"
        >
        
        {% if error_message %}
        <div align="center" style="color: red">
          <h2>{{error_message}}</h2>
        </div>
        {% endif %}

          <!--Sign up form-->
          <h2 class="text-xl font-semibold mb-4 text-center text-gray-800 mb-4">Sign Up</h2>
          <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-4">
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Username"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <div class="mb-4">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <div class="mb-4">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <div class="mb-4">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm Password"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Sign Up
            </button>
            <p class="mt-4 text-gray-500 text-sm">Already have an account? <a href="login" class="text-blue-500 hover:text-blue-700 underline font-semibold ml-2">Login</a></p>
          </form>
        </div>
      </div>
</body>
</html>
